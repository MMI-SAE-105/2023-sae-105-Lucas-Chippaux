</div>

    <main>
        <section class="page_contact">
            <form class="form__container" action="#">
              <h1 class="form__title">Contact</h1>
      
              <h3 class="form__input">
                <label for="firstname">Nom, prénom</label>
                  <input class="form_box" type="text" id="name" name="name" value="" placeholder="Votre nom, prénom">
              </h3>
      
              <h3 class="form__input">
                <label for="lastname">E-mail</label>
                  <input class="form_box" type="email" id="email" name="last-name" value="" placeholder="Votre adresse mail">
              </h3>
      
              <h3 class="form__input">
                <label for="firstname">Téléphone</label>
                  <input class="form_box" type="tel" id="téléphone" name="téléphone" value="" placeholder="Votre numéro de téléphone">     
              </h3>
      
              <h3 class="form__input">
                <label for="birthday">Sujet de votre message</label>
                  <input class="form_box" type="text" id="sujet" name="message" value="" placeholder="Sujet de votre message">     
              </h3>
      
              <h3 class="form__input">
                <label for="address">Message</label>
                  <textarea class="form_box" rows="6" id="message" name="message" value="" placeholder="Entrer votre message"> </textarea>
              </h3>
      
              <button class="form_button"><img src="../public/icones/Bouton.svg" type="submit"></button>
      
            </form>
          </section>
          </main>
