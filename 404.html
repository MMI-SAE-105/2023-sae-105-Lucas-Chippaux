<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="{noscroll:menuIsOpen,}">
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Filippo • Erreur 404</title>
    <link rel="icon" href="../public/icones/logo_onglet.svg">
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<body class="body__white">
<h1>Page non trouvée</h1>
<h2>Il doit y avoir une erreur</h2>
<img class="article__photo" src="./public/img/erreur_404.webp" alt="photo 404">
<form action="https://google.com/" method="GET" 
    x-data="{ q:'', }" 
    x-on:submit="q = q + ' site:filippo.lucaschippaux.fr/'">
    <label for="q">Vous avez rencontré un problème</label>
    <input type="text" id="q" name="q" x-model="q">
    <button type="submit">Rechercher</button>
</form>
</body>
</html>
